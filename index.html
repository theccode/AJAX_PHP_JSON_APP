<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/css/App.css" />
		<link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet" />
		<title>Product Table</title>
		<style>
			
		</style>
	</head>
	<body>
		<div id="wrapper">
			<div id="form">
				<fieldset>
					<legend>Product Details</legend>
					<form id="form">
						<div class="form-group">
							<label for="Product Name:">Product Name:</label><br />
							<input type="text" id="productName" placeholder="Product Name" autofocus />
						</div>
						<div class="form-group">
							<label for="Quantity:">Quantity In Stock:</label><br />
							<input type="text" id="quantityInStock" placeholder="Quantity In Stock" required />
						</div>
						<div class="form-group">
							<label for="Price:">Price Per Item:</label><br />
							<input type="text" id="pricePerItem" placeholder="Price Per Item" required />
						</div>

						<div class="form-group">
							<input type="submit" id="submit" value="Save" />
						</div>
					</fieldset>
				</form>

			</div>
			<hr />
			<div id="table">
				<table id="productDetails">
					<thead>
						<tr>
							<th>Product Name</th>
							<th>Quantity In Stock</th>
							<th>Price Per Item</th>
							<th>Date Submitted</th>
							<th>Total Value</th>
						</tr>
					</thead>
					<tbody>
						
					</tbody>
				</table>
			</div>
		</div>
		
		<script src="js/jquery-1.12.4.min.js"></script>
		<script src="js/App.js"></script>
	</body>
</html>
